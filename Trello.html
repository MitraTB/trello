<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="background">
        <nav class="header">
            <div class="logo">
                <img src="images/logo.png" alt="trello' logo">
            </div>
            <div class="registration">
                <ul>
                    <li class="login">
                        <a href="http://google.com">login</a>
                    </li>
                    <li class="signup">
                        <a href="http://google.com">signup</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="column1">
                    <h1>
                        Trello lets you work more collaboratively and get more done.
                    </h1>
                    <h2>
                        Trelloâ€™s boards, lists, and cards enable you to organize and prioritize your projects in a fun,
                        flexible, and rewarding way.
                    </h2>


                </div>
                <div class="column2">
                    <img src="images/hero-a.png" alt="the picture of trello">

                </div>

            </div>
            <div class="row">
                <div class="form-signup">
                    <input type="email" class="email" name="email" placeholder="Email">
                    <button type="submit" class="btn-signup">Sign Up-It's Free</button>
                </div>
            </div>


        </div>
    </section>
</body>

</html>
